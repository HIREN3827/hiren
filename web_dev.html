<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Pages</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@776&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url("/img/web_dev_bg.jpg");
      background-size: cover;
      font-family: "Playfair Display", serif;
    }

    .back {
      float: left;
      padding: 5px;
    }

    .back a {
      display: flex;
      text-decoration: none;
      align-items: center;
    }

    .back a img {
      width: 30px;
    }

    .back a h2 {
      color: rgb(236, 210, 14);
      margin-left: 8px;
    }

    header h1 {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      font-size: 40px;
      color: rgb(236, 210, 14);
    }

    .web_dev {
      padding: 1rem;
      column-count: 2;
      column-gap: 1rem;
    }

    @media (max-width: 1200px) {
      .web_dev {
        column-count: 2;
      }
    }

    @media (max-width: 768px) {
      .web_dev {
        column-count: 1;
      }
    }

    .web_sites {
      position: relative;
      margin-bottom: 1rem;
      display: inline-block;
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.4s ease;
    }

    .web_sites:hover {
      transform: scale(1.03);
      border: 1.5px solid rgb(236, 210, 14) ;
    }

    .web_sites img {
      width: 100%;
      display: block;
      border-radius: 10px;
      background-color: #1a1a1a;
      transition: transform 0.3s ease;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 130px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      color: rgb(236, 210, 14);
      font-size: 20px;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.4s ease;
    }

    .web_sites:hover .overlay {
      opacity: 1;
      transform: translateY(0%);
    }
  </style>
</head>

<body>
  <header>
    <div class="back">
      <a href="index.html">
        <img src="/img/angles-left-solid.svg" alt="Back" />
        <h2>Back</h2>
      </a>
    </div>
    <h1>Web Pages</h1>
  </header>

  <div class="web_dev">
    <a href="/new portfolio/old.html">
      <div class="web_sites">
        <img src="/img/web_page_01.png" alt="Web Page 01" />
        <div class="overlay">Responsive Portfolio</div>
      </div>
    </a>
    <a href="/new portfolio/eLEARNING/elearn.html">
      <div class="web_sites">
        <img src="/img/web_page_03.png" alt="Web Page 03" />
        <div class="overlay">E-Learning</div>
      </div>
    </a>
    <a href="/new portfolio/home.html">
      <div class="web_sites">
        <img src="/img/web_page_02.png" alt="Web Page 02" />
        <div class="overlay">Home Page</div>
      </div>
    </a>
  </div>
</body>

</html>
