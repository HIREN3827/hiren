<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-size: cover;
            background-image: url(/img/video_edit_bg.jpg);
        }

        .back a {
            display: flex;
            list-style: none;
            text-decoration: none;
        }

        .back {
            float: left;
            padding: 5px;
        }

        .back a img {
            width: 30px;
            height: auto;
        }

        .back a h2 {
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(236, 210, 14);
        }

        header h1 {
            display: flex;
            justify-content: center;
            font-family: "Jaro", sans-serif;
            font-size: 45px;
            margin-top: 20px;
            color: rgb(236, 210, 14);
        }

        .video_box {
            column-count: 4;
            column-gap: 1rem;
            padding: 1rem;
        }

        @media (max-width: 1200px) {
            .video_box {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            .video_box {
                column-count: 2;
            }
        }

        @media (max-width: 480px) {
            .video_box {
                column-count: 1;
            }
        }

        .video {
            display: inline-block;
            width: 100%;
            margin-bottom: 1rem;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(4px);
        }

        .video video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            transition: transform 0.4s ease;
        }

        .video video:hover {
            transform: scale(1.05);
        }

        footer h1 {
            display: flex;
            justify-content: center;
            font-size: 38px;
            font-family: "Jaro", sans-serif;
            margin: 20px 0px;
            color: rgb(236, 210, 14);
        }
    </style>
</head>

<body>
    <header>
        <div class="back">
            <a href="index.html"><img src="/img/angles-left-solid.svg" alt="Back">
                <h2>Back</h2>
            </a>
        </div>
        <h1>Here some edits</h1>
    </header>

    <div class="video_box">
        <div class="video"><video src="/img/video_01.mp4" controls></video></div>
        <div class="video"><video src="/img/video_02.mp4" controls></video></div>
        <div class="video"><video src="/img/video_03.mp4" controls></video></div>
        <div class="video"><video src="/img/video_05.mp4" controls></video></div>
        <div class="video"><video src="/img/video_07.mp4" controls></video></div>
        <div class="video"><video src="/img/video_09.mp4" controls></video></div>
        <div class="video"><video src="/img/video_10.mp4" controls></video></div>
        <div class="video"><video src="/img/video_04.mp4" controls></video></div>
        <div class="video"><video src="/img/video_06.mp4" controls></video></div>
        <div class="video"><video src="/img/video_08.mp4" controls></video></div>
    </div>

    <footer>
        <h1>Keep in full screen</h1>
    </footer>
</body>

</html>
